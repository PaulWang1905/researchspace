<div class="container-fluid rs-page-header">
  <bs-row class="row-center">
    <bs-col xs="12" sm="11" md="10" lg="9" class="rs-col-xl-8 page_header--col">
      <div class="page__header">
        <div class="page__header-thumbnail">
          [[#if icon]]
          <h2><i class="fa [[icon]] fa-lg"></i></h2>
          [[/if]] [[#if img]] <img style="height: 60px;" src="[[img]]" />[[/if]]
        </div>
        <div class="page__header-body">
          [[#if title]]
          <h2>[[title]] [[#if action]][[> @partial-block]][[/if]]</h2>
          [[/if]]
        </div>
      </div>
    </bs-col>
  </bs-row>
  <!--  close row -->
</div>
